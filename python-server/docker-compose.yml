
services:
  fastapi-app:
    build: .
    container_name: fastapi-cors-app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn server:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app --reload-include "*.py"
    environment:
      - UVICORN_RELOAD_USE_WATCHFILES=true
